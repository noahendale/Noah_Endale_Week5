<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Where To Next?</title>
	<link rel="stylesheet" href="styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="wrapper">
		<header>
			<h1>Where To Next?</h1>
			<p>Select a country from the list to try out authentic recipies and learn more about a different culture!</p>
				<select name="country" id="countrySelect">
					<option value="moroccan">Morocco</option>
					<option value="icelandic">Iceland</option>
					<option value="peruvian">Peru</option>
					<option value="czech">Czech Republic</option>
					<option value="ethiopian">Ethiopia</option>
					<option value="ukrainian">Ukraine</option>
					<option value="samoan">Samoa</option>
					<option value="syrian">Syria</option>
					<option value="vietnamese">Vietnam</option>
					<option value="nicaraguan">Nicaragua</option>
				</select>
		</header>
		
		<main>
			<div class="container" id="results"></div>
			<div id="link"></div>
		</main>
	</div> <!-- wrapper -->
	<footer>
		<p>Developed + Designed by <a href="http://noahendale.co" target="_blank">Noah Endale</a></p>
		<div class="attribution"></div>
	</footer>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="tota11y.min.js"></script>
<script src="script.js"></script>
</body>
</html>
